{% extends 'base.html' %}
{% block content %}
<h2>My bookings</h2>
<table class="table mt-3">
  <thead>
    <tr>
      <th>Listing</th>
      <th>Dates</th>
      <th>Guests</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for b in bookings %}
    <tr>
      <td><a href="/listing/{{ b.listing.id }}/">{{ b.listing.title }}</a></td>
      <td>{{ b.check_in }} â†’ {{ b.check_out }}</td>
      <td>{{ b.guests_count }}</td>
      <td><span class="badge text-bg-secondary">{{ b.status }}</span></td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No bookings yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
